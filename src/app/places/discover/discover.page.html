<ion-header>
  <ion-toolbar>
    <ion-title>Discover places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ placesList[0].title }}</ion-card-title>
            <hr />
            <ion-card-subtitle>
              {{ placesList[0].price | currency: 'INR' }} / night
            </ion-card-subtitle>
          </ion-card-header>

          <ion-img [src]="placesList[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ placesList[0].description }}</p>
          </ion-card-content>
          <div>
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/', 'places', 'tabs', 'discover', placesList[0].id]"
            >
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item
            detail
            *ngFor="let place of placesList.slice(1)"
            [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
